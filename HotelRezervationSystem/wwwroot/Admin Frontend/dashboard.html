<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex" id="wrapper">

        <div class="bg-info text-white p-3" id="sidebar" style="width: 300px; min-height: 100vh;">
            <h4 class="text-center border-bottom pb-2">Admin Panel</h4>
            <ul class="list-unstyled">
                <li>
                    <a href="dashboard.html" class="btn btn-info w-100 text-start py-3 mb-2">
                        <i class="bi bi-house"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="rooms.html" class="btn btn-info w-100 text-start py-3 mb-2">
                        <i class="bi bi-door-open"></i> Rooms
                    </a>
                </li>
                <li>
                    <a href="customers.html" class="btn btn-info w-100 text-start py-3 mb-2">
                        <i class="bi bi-person-circle"></i> Customers
                    </a>
                </li>
                <li>
                    <a href="bookings.html" class="btn btn-info w-100 text-start py-3 mb-2">
                        <i class="bi bi-calendar-check"></i> Bookings
                    </a>
                </li>
                <li>
                    <a href="#" class="btn btn-info w-100 text-start py-3 mb-2">
                        <i class="bi bi-door-closed"></i> Logout
                    </a>
                </li>
            </ul>
        </div>


        <div id="page-content-wrapper" class="w-100">

            <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle">
                <div class="container-fluid">
                    <button class="btn btn-info" id="menu-toggle">â˜°</button>
                    <span class="navbar-text ms-auto">
                        Welcome, Admin!
                    </span>
                </div>
            </nav>

            <div class="container mt-4">
                <h2 class="mb-4">Dashboard</h2>

                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-header">Total Rooms</div>
                            <div class="card-body">
                                <h5 class="card-title">5</h5>
                                <p class="card-text">The total number of registered users.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-header">Total Customers</div>
                            <div class="card-body">
                                <h5 class="card-title">10</h5>
                                <p class="card-text">Total number of completed orders.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-header">Total Bookings</div>
                            <div class="card-body">
                                <h5 class="card-title">10</h5>
                                <p class="card-text">Tasks awaiting review or approval.</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("sidebar").classList.toggle("d-none");
        });
    </script>
</body>

</html>
