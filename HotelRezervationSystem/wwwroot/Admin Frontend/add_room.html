<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex" id="wrapper">

        <div class="bg-info text-white p-3" id="sidebar" style="width: 300px; min-height: 100vh;">
            <h4 class="text-center border-bottom pb-2">Admin Panel</h4>
            <ul class="list-unstyled">
                <li>
                    <a href="dashboard.html" class="btn btn-info w-100 text-start py-3 mb-2">
                        <i class="bi bi-house"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="rooms.html" class="btn btn-info w-100 text-start py-3 mb-2">
                        <i class="bi bi-door-open"></i> Rooms
                    </a>
                </li>
                <li>
                    <a href="customers.html" class="btn btn-info w-100 text-start py-3 mb-2">
                        <i class="bi bi-person-circle"></i> Customers
                    </a>
                </li>
                <li>
                    <a href="bookings.html" class="btn btn-info w-100 text-start py-3 mb-2">
                        <i class="bi bi-calendar-check"></i> Bookings
                    </a>
                </li>
                <li>
                    <a href="#" class="btn btn-info w-100 text-start py-3 mb-2">
                        <i class="bi bi-door-closed"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <div id="page-content-wrapper" class="w-100">

            <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle">
                <div class="container-fluid">
                    <button class="btn btn-info" id="menu-toggle">â˜°</button>
                    <span class="navbar-text ms-auto">
                        Welcome, Admin!
                    </span>
                </div>
            </nav>

            <div class="container mt-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Add New Room</h2>
                </div>

                <form action="/submit-room" method="POST">
                    <div class="mb-3">
                        <label for="roomName" class="form-label">Room Name</label>
                        <input type="text" class="form-control" id="roomName" name="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="roomType" class="form-label">Room Type</label>
                        <select class="form-select" id="roomType" name="RoomTypeID" required>
                            <option value="" disabled selected>Select Room Type</option>
                            <option value="1">Single</option>
                            <option value="2">Double</option>
                            <option value="3">Suite</option>
                            <!-- Add more room types if needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="number" class="form-control" id="capacity" name="Capacity" required>
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label">Room Photo</label>
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="pricePerNight" class="form-label">Price per Night ($)</label>
                        <input type="number" class="form-control" id="pricePerNight" name="PricePerNight" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="Description" rows="3" required></textarea>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="hasWifi" name="HasWifi">
                        <label class="form-check-label" for="hasWifi">Has Wi-Fi</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="hasAirConditioning" name="HasAirConditioning">
                        <label class="form-check-label" for="hasAirConditioning">Has Air Conditioning</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="hasTV" name="HasTV">
                        <label class="form-check-label" for="hasTV">Has TV</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="hasMinibar" name="HasMinibar">
                        <label class="form-check-label" for="hasMinibar">Has Minibar</label>
                    </div>

                    <button type="submit" class="btn btn-success mt-3">Add Room</button>
                </form>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("sidebar").classList.toggle("d-none");
        });
    </script>
</body>

</html>
