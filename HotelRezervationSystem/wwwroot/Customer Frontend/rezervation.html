<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex" id="wrapper">

        <div class="bg-info text-white p-3" id="sidebar" style="width: 300px; min-height: 100vh;">
            <h4 class="text-center border-bottom pb-2">Customer Panel</h4>
            <ul class="list-unstyled">
                <li>
                    <a href="rooms.html" class="btn btn-info w-100 text-start py-3 mb-2">
                        <i class="bi bi-door-open"></i> Rooms
                    </a>
                </li>
                <li>
                    <a href="bookings.html" class="btn btn-info w-100 text-start py-3 mb-2">
                        <i class="bi bi-calendar-check"></i> Bookings
                    </a>
                </li>
                <li>
                    <a href="#" class="btn btn-info w-100 text-start py-3 mb-2">
                        <i class="bi bi-door-closed"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <div id="page-content-wrapper" class="w-100">

            <nav class="navbar navbar-expand-lg navbar-light bg-info-subtle">
                <div class="container-fluid">
                    <button class="btn btn-info" id="menu-toggle">â˜°</button>
                    <span class="navbar-text ms-auto">
                        Welcome, <b>Dear Ahmet Faruk T.</b>
                    </span>
                </div>
            </nav>

            <div class="container mt-4 mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Make Reservation</h2>
                </div>

                <!-- Reservation Form -->
                <form class="mt-4" action="/submit-reservation" method="post">
                    <div class="mb-3">
                        <label for="roomName" class="form-label">Room Name</label>
                        <input type="text" class="form-control" id="roomName" name="roomName" value="Room1" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" value="City1" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="checkIn" class="form-label">Check-in Date</label>
                        <input type="date" class="form-control" id="checkIn" name="checkIn" required>
                    </div>

                    <div class="mb-3">
                        <label for="checkOut" class="form-label">Check-out Date</label>
                        <input type="date" class="form-control" id="checkOut" name="checkOut" required>
                    </div>

                    <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="text" class="form-control" id="capacity" name="capacity" value="4+" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price per Night</label>
                        <input type="text" class="form-control" id="price" name="price" value="100 USD" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="totalPrice" class="form-label">Total Price</label>
                        <input type="text" class="form-control" id="totalPrice" name="totalPrice" value="0 USD" disabled>
                    </div>

                    <button type="submit" class="btn btn-info">Reserve Now</button>
                </form>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("sidebar").classList.toggle("d-none");
        });
    </script>
</body>

</html>
