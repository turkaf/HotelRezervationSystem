<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otele Giriş Yap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .login-container {
      background-color: #FF7F50; /* Butonla aynı renk Mercan */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-form h3 {
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
    .login-form input {
      border-radius: 10px;
      box-shadow: none;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }
    .btn-custom {
      background-color: #FF7F50; /* Butonun rengi Mercan */
      color: white;
      border-radius: 25px;
      padding: 12px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #FF6347; /* Hover efekti */
    }
    .forgot-password {
      color: #555;
      font-size: 0.9rem;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 15px;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-form">
      <h3>Login to Your Acoount</h3>
      <form>
        <!-- E-posta -->
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Şifre -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <!-- Giriş Yap butonu -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-custom">Login</button>
        </div>
        
        <!-- Şifremi unuttum linki -->
        <a href="#" class="forgot-password">Register</a>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS ve Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
