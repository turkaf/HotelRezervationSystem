<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otele Kayıt Ol</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .register-container {
      background-color: #FF7F50; /* Butonla aynı renk Mercan */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
    .register-form h3 {
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
    .register-form input {
      border-radius: 10px;
      box-shadow: none;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }
    .login-container {
      background-color: #FF7F50; /* Butonla aynı renk Mercan */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-form h3 {
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
    .login-form input {
      border-radius: 10px;
      box-shadow: none;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }
    .btn-custom {
      background-color: #FF7F50; /* Butonun rengi Mercan */
      color: white;
      border-radius: 25px;
      padding: 12px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #FF6347; /* Hover efekti */
    }
    .login-link {
      color: #555;
      font-size: 0.9rem;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 15px;
    }
    .login-link:hover {
      text-decoration: underline;
    }
    .forgot-password {
      color: #555;
      font-size: 0.9rem;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 15px;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <div class="register-form">
      <h3>Otele Kayıt Ol</h3>
      <form>
        <!-- First Name -->
        <div class="mb-3">
          <label for="firstName" class="form-label">Ad</label>
          <input type="text" class="form-control" id="firstName" placeholder="Adınızı girin" required>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastName" class="form-label">Soyad</label>
          <input type="text" class="form-control" id="lastName" placeholder="Soyadınızı girin" required>
        </div>

        <!-- E-posta -->
        <div class="mb-3">
          <label for="email" class="form-label">E-posta</label>
          <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label for="phone" class="form-label">Telefon Numarası</label>
          <input type="tel" class="form-control" id="phone" placeholder="Telefon numaranızı girin" required>
        </div>

        <!-- Şifre -->
        <div class="mb-3">
          <label for="password" class="form-label">Şifre</label>
          <input type="password" class="form-control" id="password" placeholder="Şifrenizi girin" required>
        </div>

        <!-- Kayıt Ol butonu -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-custom">Kayıt Ol</button>
        </div>
        
        <!-- Login linki -->
        <a href="#" class="login-link">Hesabınız var mı? Giriş yapın</a>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS ve Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
